{% extends "layout.html" %}
  {% block body %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3>Catalog Website</h3>
          <ol class="breadcrumb">
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li class="active">Delete category</li>
          </ol>
        </div>
      </div>
    </nav>
    <form class="well bs-component clearfix" action="{{ url_for('deleteCategory', category_id=category.id) }}" method="POST">
      <legend>Delete category</legend>
      <div class="form-group col-xs-12">
        <label for="category-name">Name</label>
        <input type="text" class="form-control"  id="category-name" value="{{ category.name }}" name="name" disabled>
      </div>
      <a href="{{ url_for('index') }}" class="btn btn-default btn-left">Cancel</a>
      <input type="submit" class="btn btn-danger btn-right" value="Delete category">
    </form>

  {% endblock %}
</html>
