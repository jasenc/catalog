{% extends "layout.html" %}
  {% block body %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3>Catalog Website</h3>
          <ol class="breadcrumb">
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li><a href="{{ url_for('showCategory', category_id=category.id) }}">{{ category.name }}</a></li>
            <li class="active">Delete Item</li>
          </ol>
        </div>
        <ul class="navbar-right">
          <a href="{{ url_for('gdisconnect') }}"><li>Sign Out</li>
          <li class="user-pic"><img src="{{ user.picture }}" height="50" width="40"></li></a>
        </ul>
      </div>
    </nav>
    <form class="well bs-component clearfix col-md-8 col-md-offset-2" action="{{ url_for('deleteItem', category_id=category.id, item_id=item.id) }}" method="POST">
      <legend>Delete Item</legend>
      {{ form.csrf_token }}
      <div class="form-group col-xs-12">
        <label for="category-name">Name</label>
        {{ form.name(class="form-control", value=category.name, disabled="True") }}
      </div>
      <a href="{{ url_for('showCategory', category_id=category.id) }}" class="btn btn-default btn-left">Cancel</a>
      <input type="submit" class="btn btn-danger btn-right" value="Delete Item">
    </form>
  {% endblock %}
</html>
