{% extends "layout.html" %}
  {% block body %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3>Catalog Website</h3>
          <ol class="breadcrumb">
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li><a href="{{ url_for('showCategory', category_id=category.id) }}">{{ category.name }}</a></li>
            <li class="active">{{ item.name }}</li>
          </ol>
        </div>
        <ul class="navbar-right">
          <a href="{{ url_for('gdisconnect') }}"<li>Sign Out</li>
          <li class="user-pic"><img src="{{ user.picture }}" height="50" width="40"></li>
        </ul>
      </div>
    </nav>

    <div class="col-md-8 col-md-offset-2 well">
      <h2 class='text-center'>{{ item.name }}</h2>
      <ul class="list-group col-md-10 col-md-offset-1 text-center">
          <li class="list-group-item"><img src="{{ item.image }}"></li>
          <li class="list-group-item">{{ item.description }}</li>
      </ul>
    </div>
  {% endblock %}
</html>
